name: inventario_saas_mobile
description: Aplicación móvil SaaS de inventario y ventas con Flutter
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & Material Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9

  # Estado global
  provider: ^6.1.1

  # Navegación
  go_router: ^13.0.1

  # Networking
  http: ^1.2.0
  dio: ^5.4.0

  # Almacenamiento local
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Notificaciones Push
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.9
  # flutter_local_notifications: ^16.3.0  # Comentado temporalmente

  # Utilidades
  intl: ^0.18.1
  uuid: ^4.3.3
  image_picker: ^1.0.7
  permission_handler: ^11.2.0

  # JSON
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

